<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="order-bump-hotmart">
    <div class="card-head">
      <h1>Curso Afiliado Viking 2</h1>
    </div>
    <div class="list-form">
      <div class="form">
        <form>
          <input id="order-bump-1" type="checkbox">
          <label for="order-bump-1">
            Quero aproveitar a oportunidade e comprar junto - BRL 247.00
          </label>
        </form>
      </div>
      <div class="form">
        <form>
          <input id="order-bump-2" type="checkbox">
          <label for="order-bump-2">
            Quero aproveitar a oportunidade e comprar junto - BRL 247.00
          </label>
        </form>
      </div>
    </div>
  </div>
  <script>
    const listForm = document.querySelectorAll('.form');
    function activeCheckbox(e) {
      if (e.target.firstElementChild !== null) {
        e.target.firstElementChild.checked = !e.target.firstElementChild.checked;
      }
    }
    listForm.forEach(form => {
      form.addEventListener('click', activeCheckbox);
    });
  </script>
</body>

</html>
